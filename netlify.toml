[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  # Exclude the iOS Xcode project from secrets scanning.
  # project.pbxproj legitimately contains DEVELOPMENT_TEAM = <APPLE_TEAM_ID>
  # which matches the value of the APPLE_TEAM_ID env var and triggers a false positive.
  SECRETS_SCAN_OMIT_PATHS = "ios/"
